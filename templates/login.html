<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 2.5rem; width: 100%; max-width: 400px; }
        .form-control { background-color: #0d1117; border-color: #30363d; color: #c9d1d9; }
        .form-control:focus { background-color: #0d1117; border-color: #58a6ff; box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25); color: #c9d1d9; }
        .btn-primary { background-color: #1f6feb; border-color: #1f6feb; }
        .btn-danger { background-color: #da3633; border-color: #da3633; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <div id="logo-container">
                <!-- SVG logo is inserted here by script -->
            </div>
            <h2 class="mt-2" id="login-title">User Login</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
        </form>

        <div class="text-center mt-3 toggle-link">
            <!-- This part changes dynamically based on the URL -->
        </div>
        
        <div class="text-center mt-2">
            <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const role = params.get('role');
            
            const title = document.getElementById('login-title');
            const button = document.getElementById('login-button');
            const toggleLinkDiv = document.querySelector('.toggle-link');
            const logoContainer = document.getElementById('logo-container');

            const truckLogo = `
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#1f6feb" class="bi bi-truck" viewBox="0 0 16 16">
                    <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-4 0a1.5 1.5 0 0 1-1.5-1.5V3.5zM1.294 11.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1_0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>`;

            logoContainer.innerHTML = truckLogo;

            if (role === 'admin') {
                title.textContent = 'Administrator Login';
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
                toggleLinkDiv.innerHTML = `<small>Not an administrator? <a href="{{ url_for('login') }}">Login as user</a></small>`;
            } else {
                title.textContent = 'User Login';
                button.classList.remove('btn-danger');
                button.classList.add('btn-primary');
                toggleLinkDiv.innerHTML = `<small>Are you an administrator? <a href="{{ url_for('login', role='admin') }}">Login here</a></small>`;
            }
        });
    </script>
</body>
</html>
